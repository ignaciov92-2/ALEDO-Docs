<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>

    <!-- (Opcional) CSS del sitio/tema -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

    <!-- Mermaid (UMD) vía CDN, soportado por GitHub Pages) -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
      // Seguridad 'loose' para permitir htmlLabels, init blocks y subgraphs como los tuyos
      mermaid.initialize({
        startOnLoad: true,
        securityLevel: 'loose'
      });
    </script>

    {% if page.gated %}
    <script>
    (function () {
      const gateId = "{{ page.gate_id | default: page.url }}";
      const KEY    = "{{ page.gate_key | default: 'ALEDO-TEST-1234' }}";

      const params = new URLSearchParams(location.search);
      const ok = localStorage.getItem("gate:"+gateId) === KEY || params.get('k') === KEY;

      if (ok) {
        if (params.get('k') === KEY) localStorage.setItem("gate:"+gateId, KEY);
        return;
      }

      document.documentElement.style.visibility = "hidden";
      const pass = window.prompt("Acceso restringido. Ingresá la clave:");
      if (pass === KEY) {
        localStorage.setItem("gate:"+gateId, KEY);
        document.documentElement.style.visibility = "visible";
      } else {
        document.body.innerHTML = "<h1 style='font-family:sans-serif'>Acceso denegado</h1><p>Clave incorrecta.</p>";
        document.documentElement.style.visibility = "visible";
      }
    })();
    </script>
    {% endif %}

  </head>
  <body>
    <main class="page-content">
      {{ content }}
    </main>
  </body>
</html>

<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>

    <!-- (Opcional) CSS del sitio/tema -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

    <!-- Mermaid (UMD) vÃ­a CDN, soportado por GitHub Pages) -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
      // Seguridad 'loose' para permitir htmlLabels, init blocks y subgraphs como los tuyos
      mermaid.initialize({
        startOnLoad: true,
        securityLevel: 'loose'
      });
    </script>
  </head>
  <body>
    <main class="page-content">
      {{ content }}
    </main>
  </body>
</html>
